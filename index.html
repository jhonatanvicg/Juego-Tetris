<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="titulo">Tetris</div>
      </div>
      <div class="row">
        <div class="col-md-7 text-right">
          <canvas id="tetris" width="200px" height="400px"></canvas>
        </div>
        <div class="col-md-2">
          <div class="row" >
            <div class="col-1"  >
              <div style="background:white;width: 109px;height: 110px;">
                  <canvas id="nextPiece" class="pt-1 pl-1"  width="100"  height="100"></canvas>
              </div>
            </div>        
          </div>
          <div class="row mt-3" >
            <div class="col">
              <div class="pt-1 pl-1 pr-1" style="background:white;width: 109px;height:35px;">    
                <div id="score" class="text-center" style="background: black;color:white;"></div>
              </div>
            </div>
          </div>
          <div class="row mt-3" >
            <div class="col">
              <div class="pt-1 pl-1 pr-1" style="background:white;width: 109px;height:35px;">    
                <div id="level" class="text-center" style="background: black;color:white;"></div>
              </div>
            </div>
          </div>
          <div class="row mt-3" >
            <div class="col">
              <div class="pt-1 pl-1 pr-1" style="background:white;width: 109px;height:35px;">    
                <div id="lines" class="text-center" style="background: black;color:white;"></div>
              </div>
            </div>
          </div>
          <div class="row mt-3 ml-1" >
            <div class="col">
              <div onclick="fPause(true)" class="btn btn-light">Pausa</div>
            </div>
          </div>
          <div id="background_tetris" class="background_tetris">
              <div class="UI_Pause">
                <button onclick="fPause(false)" class="btn btn-light">Continuar</button>
              </div>
            </div>

          
          
        </div>
      </div>
 
  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="js/tetris.js"></script>
  </body>
</html>
